    <!-- SPA redirect script for GitHub Pages (spa-github-pages) -->
    <script>
      (function(l) {
        if (l.search[1] === '/') {
          var decoded = l.search.slice(1).split('&').map(function(s) {
            return s.replace(/~and~/g, '&');
          }).join('?');
          window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location));
    </script>

    <!-- Clickjacking protection (X-Frame-Options as meta fallback) -->
    <meta http-equiv="X-Frame-Options" content="SAMEORIGIN">

    <meta name="referrer" content="strict-origin-when-cross-origin">

    <meta http-equiv="Permissions-Policy" content="camera=(), microphone=(), geolocation=(), payment=(self 'https://donorbox.org')">

    <!-- Content Security Policy
         default-src 'self'          — block everything not explicitly listed
         script-src                  — allow inline (Vite HMR) + Donorbox widget
         frame-src                   — only Donorbox embeds allowed
         style-src                   — allow inline styles (Tailwind, shadcn)
         font-src                    — self-hosted only (no Google Fonts CDN)
         img-src                     — self + data URIs + any HTTPS image
         connect-src                 — self + Supabase API
         object-src 'none'           — block Flash / legacy plugin execution
         base-uri 'self'             — prevent base tag injection
         form-action                 — only allow form posts to self + Donorbox
         frame-ancestors 'self'      — CSP-level clickjacking guard
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://donorbox.org; frame-src https://donorbox.org; style-src 'self' 'unsafe-inline'; font-src 'self'; img-src 'self' data: https:; connect-src 'self' https://*.supabase.co; object-src 'none'; base-uri 'self'; form-action 'self' https://donorbox.org; frame-ancestors 'self';">
