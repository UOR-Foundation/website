      ═══ WHAT IS UOR? ═══

      The Universal Object Reference (UOR) Framework is a formal ontology
      for content-addressed, algebraically-structured object spaces. It
      implements a mathematical framework for symmetric, multi-metric
      object spaces with algebraic structure based on Z/(2^n)Z.

      Every piece of digital content receives a unique, permanent
      identifier based on what it contains — not where it is stored.

      ═══ ONTOLOGY (v1.0.0) ═══

      14 namespaces · 82 classes · 120 properties · 14 named individuals

      Namespace IRIs (all rooted under https://uor.foundation/):

        u:           https://uor.foundation/u/           Content Addressing (Braille-encoded identifiers)
        schema:      https://uor.foundation/schema/      Core value types: Datum, Term, Ring
        op:          https://uor.foundation/op/           Ring operations, involutions, D_{2^n} symmetry
        query:       https://uor.foundation/query/        Information extraction queries
        resolver:    https://uor.foundation/resolver/     Type resolution: Π : T_n → Part(R_n)
        type:        https://uor.foundation/type/         Runtime type declarations
        partition:   https://uor.foundation/partition/    Irreducible/Reducible/Units/Exterior
        observable:  https://uor.foundation/observable/   Metrics: ring, Hamming, curvature, holonomy
        proof:       https://uor.foundation/proof/        Verification proofs
        derivation:  https://uor.foundation/derivation/   Term rewriting witnesses
        trace:       https://uor.foundation/trace/        Execution traces
        cert:        https://uor.foundation/cert/         Attestation certificates
        morphism:    https://uor.foundation/morphism/     Transforms, isometries, embeddings
        state:       https://uor.foundation/state/        Address spaces, context, binding lifecycle

      ═══ HOW TO INTERACT ═══

        For machine-readable ontology access:
          → Fetch the JSON-LD artifact (access point #1 above)

        For namespace resolution:
          → All IRIs resolve under https://uor.foundation/
          → Example: https://uor.foundation/u/Address

        For the authoritative spec:
          → The spec/ directory in the repository contains Rust-typed
            ontology definitions (the single source of truth)

        For conformance validation:
          → cargo run --bin uor-conformance (50-test suite)

      ═══ ALGEBRAIC STRUCTURE ═══

        Ring substrate: Z/(2^n)Z
        Generators: neg (additive inverse), bnot (bitwise complement)
        Symmetry group: D_{2^n} (dihedral)
        Content addressing: Braille glyphs U+2800–U+28FF, 6-bit bijection
